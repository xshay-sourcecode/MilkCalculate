<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milk Consumption Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    .history {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
    }
    .history h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h2 id="monthHeading">Milk Consumption Calendar</h2>
  <table id="calendar">
    <thead>
      <tr>
        <th>Date</th>
        <th>Liters Consumed</th>
      </tr>
    </thead>
    <tbody>
      <!-- Calendar days will be inserted here -->
    </tbody>
  </table>
  <button onclick="calculateMonthlyTotal()">Calculate Total</button>
  <div class="result" id="output"></div>

  <div class="history" id="history">
    <h3>Last Month's Summary</h3>
    <div id="historyContent">No previous data.</div>
  </div>

  <script>
    const pricePerLiter = 75;
    const daysInMonth = 30;
    const calendarBody = document.querySelector('#calendar tbody');
    const monthHeading = document.getElementById('monthHeading');
    const historyContent = document.getElementById('historyContent');

    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();

    function getMonthName(monthIndex) {
      return new Date(currentYear, monthIndex, 1).toLocaleString('default', { month: 'long' });
    }

    function getStorageKey(day) {
      return `milk_${currentYear}_${currentMonth}_${day}`;
    }

    function populateCalendar() {
      calendarBody.innerHTML = '';
      for (let i = 1; i <= daysInMonth; i++) {
        const row = document.createElement('tr');
        const dateCell = document.createElement('td');
        const dateStr = `${i.toString().padStart(2, '0')} ${getMonthName(currentMonth)} ${currentYear}`;
        dateCell.textContent = dateStr;

        const inputCell = document.createElement('td');
        const input = document.createElement('input');
        input.type = 'number';
        input.step = '0.1';
        input.min = '0';
        input.dataset.day = i;

        const savedValue = localStorage.getItem(getStorageKey(i));
        if (savedValue !== null) {
          input.value = savedValue;
        }

        input.addEventListener('input', () => {
          localStorage.setItem(getStorageKey(i), input.value);
        });

        inputCell.appendChild(input);
        row.appendChild(dateCell);
        row.appendChild(inputCell);
        calendarBody.appendChild(row);
      }
      monthHeading.textContent = `Milk Consumption Calendar - ${getMonthName(currentMonth)} ${currentYear} (₹75/Liter)`;
    }

    function calculateMonthlyTotal() {
      const inputs = document.querySelectorAll('input[type="number"]');
      let totalLiters = 0;

      inputs.forEach(input => {
        const value = parseFloat(input.value);
        if (!isNaN(value)) {
          totalLiters += value;
        }
      });

      const totalCost = totalLiters * pricePerLiter;
      document.getElementById('output').innerHTML = 
        `Total Milk: <strong>${totalLiters.toFixed(2)} liters</strong><br>` +
        `Total Cost: <strong>₹${totalCost.toFixed(2)}</strong>`;

      // Save history for last month
      let lastMonth = currentMonth - 1;
      let lastYear = currentYear;
      if (lastMonth < 0) {
        lastMonth = 11;
        lastYear--;
      }
      const historyKey = `history_${lastYear}_${lastMonth}`;
      localStorage.setItem(historyKey, JSON.stringify({ liters: totalLiters, cost: totalCost }));

      // Move to next month
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }

      localStorage.setItem('currentMonth', currentMonth);
      localStorage.setItem('currentYear', currentYear);

      populateCalendar();
      loadHistory();
    }

    function loadHistory() {
      let lastMonth = currentMonth - 1;
      let lastYear = currentYear;
      if (lastMonth < 0) {
        lastMonth = 11;
        lastYear--;
      }
      const historyKey = `history_${lastYear}_${lastMonth}`;
      const data = localStorage.getItem(historyKey);

      if (data) {
        const parsed = JSON.parse(data);
        historyContent.innerHTML = `
          <strong>${getMonthName(lastMonth)} ${lastYear}</strong><br>
          Milk Consumed: ${parsed.liters.toFixed(2)} L<br>
          Total Cost: ₹${parsed.cost.toFixed(2)}
        `;
      } else {
        historyContent.textContent = 'No previous data.';
      }
    }

    const savedMonth = localStorage.getItem('currentMonth');
    const savedYear = localStorage.getItem('currentYear');
    if (savedMonth !== null && savedYear !== null) {
      currentMonth = parseInt(savedMonth);
      currentYear = parseInt(savedYear);
    }

    populateCalendar();
    loadHistory();
  </script>
</body>
</html>
